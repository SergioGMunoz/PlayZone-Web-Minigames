<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone</title>
    <link rel="stylesheet" href="quiz.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 m-0">

    <div id="logo" class="d-flex justify-content-center mb-4">
        <img id="logo-img" src="img/QUIZ.png" alt="Quiz Logo">
    </div>

    <section id="start" class="text-center">
       <h2 id="win" class="mb-3"> </h2>
       <p id="final-score" class="mb-4"> </p>

       <div class="d-flex justify-content-center gap-5 mt-5">
        <button id="home" class="btn btn-secondary">Main Menu</button>
        <button id="play-again" class="btn btn-secondary">Play Again</button>
      </div>
    </section>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Retrieve the score and total number of questions from localStorage
        const score = parseInt(localStorage.getItem('quizScore')) || 0;
        const totalQuestions = parseInt(localStorage.getItem('questionsAnswered')) || 0;

        const winMessage = document.getElementById('win');
        const finalScore = document.getElementById('final-score');

        switch (score) {
            case 5:
                winMessage.textContent = 'Perfect, all correct!';
                break;
            case 4:
                winMessage.textContent = 'Great, almost perfect!';
                break;
            case 3:
                winMessage.textContent = 'Bravo! :)';
                break;
            case 2:
                winMessage.textContent = 'Not bad, you can improve...';
                break;
            case 1:
                winMessage.textContent = 'Try again.';
                break;
            case 0:
                winMessage.textContent = 'None correct.';
                break;
        }

        finalScore.innerHTML = `You got <span id="points-end">${score}/${totalQuestions}</span> questions right`;

        document.getElementById('home').addEventListener('click', function () {
            window.top.location.href = "../../index.html"; 
        });

        document.getElementById('play-again').addEventListener('click', function () {
            window.location.href = 'quiz-game.html';
        });
    </script>
</body>
</html>
