<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone</title>
    <link rel="stylesheet" href="quiz.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="info-bar" class="d-flex gap-3 p-2">
        <div id="points-div" class="bg-secondary text-white p-2 px-3 rounded d-flex align-items-center">
            <img id="trophy-icon" src="img/trophy.svg" alt="Score">
            <span id="points">0</span>
        </div>
        <div id="time-div" class="bg-secondary text-white p-2 px-3 rounded d-flex align-items-center">
            <img src="img/clock.svg" alt="Clock">
            <span id="time">10</span>
        </div>
    </div>
      
    <div id="logo" class="d-flex justify-content-center">
        <img id="logo-img" src="img/QUIZ.png" alt="Quiz Logo">
    </div>

    <section id="game" class="text-center">
        <h2 id="question">The question will appear here</h2>
        <div id="answers" class="d-flex flex-column gap-3 w-100"></div>
        <div id="end-button" class="text-center">
            <button type="button" class="btn btn-secondary d-none">
                <img src="img/arrow-next-white.svg" alt="Next">
            </button>
        </div>
    </section>

    <script src="../../js/timer.js"></script>
    <script src="quiz.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
