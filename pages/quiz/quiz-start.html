<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone</title>
    <link rel="stylesheet" href="quiz.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 m-0">
    <div id="logo" class="d-flex justify-content-center mb-4">
        <img id="logo-img" src="img/QUIZ.png" alt="Quiz Logo">
    </div>

    <!-- Start Section -->
    <section id="start" class="text-center">
        <div id="start-info" class="mb-4">
            <p>The quiz is a game with 5 random questions, and you have 10 seconds to answer each. Will you get more
                than half correct or will you lose the game?</p>
        </div>
        <div id="start-button" class="text-center">
            <a href="quiz-game.html" class="btn btn-secondary">Start Now</a>
        </div>
    </section>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
